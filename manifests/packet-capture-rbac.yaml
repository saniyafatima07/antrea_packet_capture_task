apiVersion: v1
kind: ServiceAccount
metadata:
  name: packet-capture
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: packet-capture
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: packet-capture
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: packet-capture
subjects:
  - kind: ServiceAccount
    name: packet-capture
    namespace: kube-system